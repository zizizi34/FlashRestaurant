<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Burger Website</title>
    <!-- Box Icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">   
</head>
<body>
<section class="menu" id="menu">
    <div class="heading">
        <span>Menu</span>
        <h2>Tasty menu of teh week</h2>
    </div>
    <div class="menu-container">
        <div class="box">
            <div class="box-img">
                <img src="image/paketan.png" alt="">
            </div>
            <h2>Cheese Burger</h2>
            <h3>Tasty Food</h3>
            <span>Rp.100.000.00</span>
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="box">
            <div class="box-img">
                <img src="" alt="">
            </div>
            <h2>Ayam Potong Kurban</h2>
            <h3>Tasty Food</h3>
            <span>Rp.50.000.00</span>
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="box">
            <div class="box-img">
                <img src="image/Gourmet Burgers.png" alt="">
            </div>
            <h2>Gourmet Burgers</h2>
            <h3>Tasty</h3>
            <span>Rp.15.000.00</span>
            <i class="bx bx-cart-alt"></i>
        </div>
    </div>
</section>

</body>
</html>
